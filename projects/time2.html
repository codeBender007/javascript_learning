<!-- isme ek function use kra gya h jiska naam setInterval hai isme two parameter hote h 
ek callback function or second ktne second ke bad refresh krna h  -->


<html>
    <head>
        <title>Time</title>
    </head>
    <style>
        body{
            background-color: #212121;
            color: antiquewhite;
        }
        .container{
            background-color: greenyellow;
            color: black;
            width: 100px;
            height: 50px; 
            position: absolute;  
            left: 40%;
            top: 40%;
        }
    </style>
    <body>
        <h1>Time</h1>
        <div class="container">

        </div>
    </body>
    <script>
        const div = document.querySelector("div")

        setInterval(()=>{
            const date = new Date()
            div.innerHTML = date.toLocaleTimeString();
        },1000)

    </script>
</html>
